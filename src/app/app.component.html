<div id="container"></div>

<h1>Fingerprintjs2</h1>

<button type="button" id="btn">Get my fingerprint</button>
<p>Your browser fingerprint: <strong id="fp">{{ fingerprint }}</strong></p>
<p>Time took to calculate the fingerprint: <var id="time">{{ time }}</var> ms</p>
<p><strong>Detailed information: </strong></p>
<pre id="details">{{ details }}</pre>
